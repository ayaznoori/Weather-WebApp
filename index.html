<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="style.css">
</head>
<style>
     @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
     *{
        font-family: 'Poppins', sans-serif;
     }
    body{
        margin: 0%;
        padding: 15px;
        background-image: url("img/background.jpg");

    }
    #container{
        width: 80%;
        display: flex;
        flex-direction: row;
         
        margin: auto;
        background-image: url("img/bgpic.jpg");
        background-size: cover;
        box-shadow: rgb(80, 79, 79) 5px 0px 10px 5px, rgb(0, 0, 0) 0px 5px 5px;
        border-radius: 15px;
    }
    #left{
        width: 65%;
       
        height: 550px;

        padding-left: 80px;

    }
    #right{
        width: 35%;
        background-color: rgba(0, 0, 0, 0.801);  
        
    
    }
    #searchbut{
        background-image: url("img/search.png");
        font-size: larger;
        background-color: rgba(255, 166, 0, 0.719);
        border: 0;
        justify-items: flex-end
        
    }
    #userinput{
        background: none;
        border-bottom: 1px solid black;
        border: 0px; 
        border-bottom: 1px white solid;
        color: white;
        font-size: 15px;
    }
    #userinput:focus{
        outline: none;
    }
    #searchright{
        align-items: flex-end;
    }
    form{
        display: flex;
        justify-content: space-between;
        padding-left: 60px;
    }
    #detailcontainer{
        margin-top: 100px;
        padding-left: 60px;
        color: white;
    }
    #lcont{
        display: flex;
        color: white;
        padding-top: 150px;
     
        gap: 10px;
    }
    center{
        color: white;
        margin-top: 10px;
    }
    iframe{
        border:0; 
        border-radius: 15px;
        margin-top: 20px;
    }
</style>
<body>
    <div id="container">
        <div id="left">
            <iframe
                width="300"
                height="250"
                loading="lazy"
                allowfullscreen
                referrerpolicy="no-referrer-when-downgrade"
                >
              </iframe>
            <div id="lcont"> 
                </div>



        </div>
        <div id="right">
             
            <div id="searchright">
                <form action="" onsubmit="searchfun()">
                    <input type="text" id="userinput" placeholder="Enter City Name">
                    <button type="submit" id="searchbut"><img src="img/search.png" alt="" width="40px"></button>
                </form>
            </div>
            <div id="detailcontainer">
                <h4>Weather Detail 
                     
              <div id="main_data"></div>   

            </div>
            
             
        </div>


    </div>

    <center>&copy; Designed By :- Mohammad Ayaz Noori</center>
</body>
</html>
<script src="script.js">
</script>
